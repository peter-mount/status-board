<!DOCTYPE html>
<html>
    <head>
        <title>Area51 System Status</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
        <script src="status.js"></script>
        <script src="opendata.js"></script>
        <link rel="stylesheet" href="status.css"/>
    </head>
    <body>
        <div id="header">Current System Status</div>
        <svg xmlns="http://www.w3.org/2000/svg" id="graph" viewbox="0 0 200 120" width="200px" height="120px" version="1.1" x="0px" y="0px" visibility="hidden"></svg>
        <div id="status">Please wait...</div>
        <div id="legend">
            <h1>Legend</h1>
            <div class="ok">OK/Running</div>
            <div class="alarmnorm">Nominal</div>
            <div class="alarmfail">Failed</div>
            <div class="alarmlow">Value Low/Failing</div>
            <div class="alarmhigh">Value High</div>
        </div>
        <div id="footer">
            Running <a href="https://github.com/peter-mount/status-board">Status Board</a> &copy; 2015 Peter Mount, available on the Apache 2 license
        </div>
    </body>
</html>
